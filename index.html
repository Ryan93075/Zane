<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Web Page</title>
  <style>
    /* Add CSS styles for animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes slideIn {
      0% {
        transform: translateY(20px);
      }
      100% {
        transform: translateY(0);
      }
    }
    
    @keyframes slideOut {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(20px);
      }
    }
    
    /* Rest of the CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #F4F4F4;
      margin: 0;
      padding: 2px;
      color: #333;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      background-color: #FFFFFF;
      border-radius: 8px;
      border: 5px solid #4DB6AC;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      animation: fadeIn 0.5s ease-in;
    }
    
    h1 {
      color: #4DB6AC;
      text-align: center;
    }
    
    #chat-log {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #E0E0E0;
      background-color: #F5F5F5;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .message {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      animation: slideIn 0.3s ease-out;
    }
    
    .user {
      background-color: #4DB6AC;
      color: #fff;
    }
    
    .bot {
      background-color: #FFFFFF;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1.5px solid #4DB6AC;
      border-radius: 4px;
      color: #333;
    }
    
    #send-btn {
      padding: 8px 16px;
      border: none;
      background-color: #4DB6AC;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    
    #send-btn:hover {
      background-color: #26A69A;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot Web Page</h1>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    // Chatbot logic
    function chatbotMessage(userMessage) {
      // chatbot logic
      // process the userMessage and generate a response

      // Example: Echo the user's message
      return `You: ${userMessage}`;
    }

    // DOM elements
    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // Event listener for send button click
    sendBtn.addEventListener("click", () => {
      sendMessage();
    });

    // Event listener for user pressing Enter key
    userInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Function to send user message and display bot response
    function sendMessage() {

      const userMessage = userInput.value;
      const botResponse = chatbotMessage(userMessage);
      displayMessage(botResponse, "bot");

      // Clear user input
      userInput.value = "";

      // Scroll to the bottom of the chat log
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Function to display messages in the chat log
    function displayMessage(message, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.innerText = message;
      chatLog.appendChild(messageElement);

      // Animate new messages sliding in
      setTimeout(() => {
        messageElement.style.animation = "slideIn 0.3s ease-out";
      }, 50);

      // Animate older messages sliding out
      const messages = chatLog.getElementsByClassName("message");
      if (messages.length > 1) {
        messages[messages.length - 2].style.animation = "slideOut 0.3s ease-out";
      }
    }
  </script>
</body>
</html>
